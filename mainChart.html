<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='css/reset.css' type='text/css'/>
        <link rel='stylesheet' href='css/normalize.css' type='text/css'/>
        <link rel='stylesheet' href='css/basicTemplate.css' type='text/css'/>
        <!--<script src='js/JChart/canvasGuideForDevelop.js'></script> -->
        <script src='dist/randomGenerator.js'></script>
        <script src='dist/main.bundles.js'></script>
        <script src='dist/init.bundles.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function(){

    alert('가이드 문서가 탭으로 추가됩니다.');
    window.open('index.html','width=400,height=500');
 
},false);
</script>
    </head>
    <body>
        <div class='canvasContainer' style='width:60%;'>
            <canvas id="myChart">Canvas Not supported</canvas>
        </div>
        <div id='drawingWidth'></div> 
        <div id='currentData'></div>
        <div class='infoBox'>
            <div class='chartSize'>
                <div>현재 설정 값</div>
                <div id='chartWidth'></div>
                <div id='chartHeight'></div>
                <div id='leftPadding'></div>
                <div id='rightPadding'></div>
                <div id='bottomPadding'></div>
                <div id='topPadding'></div>
                <div id='responsive'></div>
                <span>현재 종횡비 : <p class='currentRatio'>21 : 9</p></span>
            </div>
            <div class='right'>
            <div class='areaBox'>
                <label for='areaShow'>영역 표시</label>
                <select id='areaShow'>
                    <option>canvasArea</option>
                    <option>chartArea</option>
                    <option>xAxisCategory</option>
                    <option>yAxisTitle</option>
                </select>
                <button type='button' id='showBtn'>show</button>
            </div>
            <div class='controlBox'>
                <div class='ratioSize'>
                    <input type='text' class='ratioInput' id='ratioX' value='21'></input>
                    <input type='text' class='ratioInput' id='ratioY' value='9'></input>
                    <button type='button' id='changeRatio'>종횡비 변환</button>
                </div>
            </div>
            <div style='display:inline-block;'>
                <button type='button' id='chartUpdate'>차트 갱신</button>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div style='line-height: 1.5rem; padding-left:5%;'>
        <span style='font-weight: bold;'>다른 예제 </span><br>

        <span>해당 소스 링크 : <a href='https://github.com/judaihyun/canvas/tree/develop' target='_blank'>
            https://github.com/judaihyun/canvas/tree/develop</a></span><br>
        <span>환경 : vscode with vim plugin, eslint, webpack 4.41.2, babel 6.13.1 </span><br>
    </div>
        <div id='pos'></div>
    </body>
</html>
