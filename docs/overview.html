 개요

<img src='../images/docs/overview_1.PNG'><br>
Canvas Area : canvas 태그의 영역<br>
Chart Area : 각 padding을 제외한 실질적으로 chart가 그려지는 영역<br>
Data Point : 차트에 표시되는 하나의 값<br>
Data Series : X-axis category에 대응되는 Data Point 영역<br>
<br>
<img src='../images/docs/overview_2.PNG'>
<br><br>

Y-Axis Range : y축 Range 영역<br>
Y-Axis Title : y축 Title 영역<br>
X-Axis Category : Data Series에 대한 카테고리 명<br>
X-Axis Title : x축 Title 영역<br>
<!-- LEGEND ITEM : 시각적 차트 요소와 실제 비지니스 엔티티간의 매핑에 대한 시각적 설명<br>
LEGEND : LEGEND ITEM이 보여지는 영역<br>
RANGE AXIS(Y/X axis, value axis) : 데이터 값의 눈금자<br>
AXIS TITLE : 축에 대한 설명<br>
MAJOR TICK : 축의 표시에서 표시되는 값<br>
MINOR TICK : 존재는 하나, 축으로써 표시되지 않는 값(표시될수있음, major tick의 하위 단위)<br>
TICK LABEL : tick에 대한 설명<br>
-->
